spring.application.name=librarymanagement

# Server Configuration
server.port=8080
server.servlet.context-path=/api

spring.datasource.url=jdbc:mysql://localhost:3306/library_management_db
spring.datasource.username=libraryuser

spring.datasource.password=librarypass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Remove Spring banner
spring.main.banner-mode=off

# Simplify logging
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.com.naveen.librarymanagement=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
